<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="DK.css"> <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
        </div>
        <div class="auth-form signup-form"> <h2 class="signup-title">Đăng ký</h2>
            <div class="input-group">
                <label for="username" class="input-label">Tên đăng nhập</label>
                <input type="text" id="username" class="text-input" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="input-group">
                <label for="password" class="input-label">Mật khẩu</label>
                <input type="password" id="password" class="text-input" placeholder="Nhập mật khẩu">
            </div>
            <div class="input-group">
                <label for="confirm-password" class="input-label">Nhập lại mật khẩu</label>
                <input type="password" id="confirm-password" class="text-input" placeholder="Nhập lại mật khẩu">
            </div>
            <div class="button-group">
                <button class="signup-button confirm-button">Xác nhận</button>
                <a href="../DN/DN.html" class="signup-button back-button" id="login-link">Quay lại</a> </div>
        </div>
    </div>
    <script src="../assets/script/script.js"></script>
</body>
</html>
